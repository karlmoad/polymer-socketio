<link rel="import" href="../polymer/polymer.html">

<dom-module id="polymer-socketio-binding">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>
        Polymer({
            is: 'polymer-socketio-binding',
            properties:{
                data:{
                    type: object,
                    notify: true,
                },
                receive:{
                    type: String,
                    value:"default"
                },
                broadcast:{
                    type: String,
                    value: "default"
                }
            }
        });
    </script>
</dom-module>
